apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: elasticsearch
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
  - git:
      repoURL: https://github.com/jethropick/elasticsearch.git
      revision: HEAD
      directories:
      - path: src/kubernetes/elasticsearch/northeurope/ApplicationSets/elastic/*
  template:
    metadata:
      name: '{{ path }}'
    spec:
      project: elasticsearch
      source:
        repoURL: https://github.com/jethropick/elasticsearch.git
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        server: https://tempargocd-dns-xra6ry4z.hcp.northeurope.azmk8s.io:443
        namespace: '{{ path.basename }}'
      syncpolicy:  
        automated:    
          prune: true    
          selfHeal: true